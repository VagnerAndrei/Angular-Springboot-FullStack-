<div class="d-flex justify-content-center">
    <div class="card">
        <h4 class="card-header">Login</h4>
        <div class="card-body">
            <form [formGroup]="form" (ngSubmit)="onSubmit()">
                <div class="form-group">
                    <label for="email">E-mail</label>
                    <input type="email" formControlName="email" class="form-control" [email]="true" />
                    <div *ngIf="f.password.dirty && f.email.errors?.required" class="invalid-feedback d-block">
                        <div>Email is required</div>
                    </div>
                    <div *ngIf="f.password.dirty && f.email.errors?.email" class="invalid-feedback d-block">
                        <div>Email is invalid</div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" formControlName="password" class="form-control" />
                    <div *ngIf="f.password.dirty && f.password.errors" class="invalid-feedback d-block">
                        <div>Password is required</div>
                    </div>

                </div>
                <div class="form-group">
                    <button [disabled]="loading" class="btn btn-primary">
                        <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
                        Login
                    </button>
                    <a routerLink="../register" class="btn btn-link">Register</a>
                    <div *ngIf="accessDenied" class="invalid-feedback d-block">
                        <div>Access denied</div>
                    </div>
                    <div *ngIf="errorMessage" class="invalid-feedback d-block">
                        {{errorMessage}}
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
