<div class="d-flex justify-content-center">
    <div class="card">
        <h4 class="card-header">Register</h4>
        <div class="card-body">
            <form [formGroup]="form" (ngSubmit)="onSubmit()">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" formControlName="name" class="form-control" />
                    <div *ngIf="f.name.dirty && f.name.errors" class="invalid-feedback d-block">
                        <div>Name is required</div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="email">E-mail</label>
                    <input type="email" formControlName="email" class="form-control" />
                    <div *ngIf="f.password.dirty && f.email.errors" class="invalid-feedback d-block">
                        <div>Username is required</div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" formControlName="password" class="form-control" />
                    <div *ngIf="f.password.dirty && f.password.errors" class="invalid-feedback d-block">
                        <div>Password is required</div>
                    </div>

                </div>
                <div class="form-group">
                    <label for="password">Confirm Password</label>
                    <input type="password" formControlName="confirmPassword" class="form-control" />
                    <div *ngIf="f.confirmPassword.dirty && f.confirmPassword.errors?.required"
                        class="invalid-feedback d-block">
                        Confirm password is required
                    </div>
                    <div *ngIf="f.confirmPassword.dirty && f.confirmPassword.errors?.confirmedValidator"
                        class="invalid-feedback d-block">
                        Password confirm does not match
                    </div>

                </div>
                <div class="form-group">
                    <button [disabled]="loading" class="btn btn-primary">
                        <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
                        Register
                    </button>
                    <a routerLink="../login" class="btn btn-link">Login</a>
                    <div *ngIf="errorMessage" class="invalid-feedback d-block">
                        {{errorMessage}}
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
