<div class="d-flex justify-content-center mt-3">
    <div class="card card-mobile">
        <h4 class="card-header">User infos</h4>
        <div class="card-body">
            <form [formGroup]="form" (submit)="onSubmit()">
                <div class="form-group">
                    <label for="name">Photo</label>
                    <div class="card">
                        <app-image-upload [imageSrc]="imageSrc" #uploader (imageChangeHandler)="imageChangeHandler($event)"></app-image-upload>
                    </div>
                </div>
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" formControlName="name" class="form-control" />
                    <div *ngIf="f.name.dirty && f.name.errors" class="invalid-feedback d-block">
                        <div>Name is required</div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="email">E-mail</label>
                    <input type="email" formControlName="email" class="form-control" />
                    <div *ngIf="f.email.dirty && f.email.errors" class="invalid-feedback d-block">
                        Email is required
                    </div>
                </div>
                <div class="form-group">
                    <button [disabled]="loading" class="btn btn-primary">
                        <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
                        Save
                    </button>
                    <a routerLink="../" class="btn btn-link">Cancel</a>
                    <div *ngIf="errorMessage" class="invalid-feedback d-block">
                        {{errorMessage}}
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
